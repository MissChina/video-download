name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build Windows
        run: npm run build:win
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: release/*.exe

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies (Android)
        run: |
          cd android
          npm install
      - name: Build Android Web
        run: |
          cd android
          npm run build
      - name: Sync Capacitor
        run: |
          cd android
          npx cap sync android
      - name: Fix gradlew permission
        run: chmod +x android/android/gradlew
      - name: Build APK
        run: |
          cd android/android
          ./gradlew assembleDebug
      - name: Rename APK
        run: |
          mv android/android/app/build/outputs/apk/debug/app-debug.apk android/android/app/build/outputs/apk/debug/M3U8-Downloader-v6.0.1.apk
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: android/android/app/build/outputs/apk/debug/*.apk

  release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: dist/windows
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-release
          path: dist/android
      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
